<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translation</title>

    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid chartreuse;
            background-color: bisque;
            /* transition: width 3s 10s, background-color 4s  5s; */
            transition: transform 4s;
        }
        .box:hover{
            /* width: 400px;
            background-color: blueviolet; */
            transform: rotate(45deg);
        }

        
    </style>
    
</head>
<body>
    <ul>
        <li>Transform:Change the shape. this is a CSS style poperty style</li>
        <li>Translate: it is a value of the Transform style rule .This means you move eiter x, or y both asis</li>
        <li>Translation: How long it will take to do the change of the shape or color</li>
    </ul>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
</body>
</html>
